<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hi Sisters !</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="row gold"></div>
		<div class="pic-holder">
			<div  class="pic  center-content" >
				<img class="restrict-img-size" id="one" src="image/look.png" onmouseover="opacity(this)" onmouseout="regular(this)" onclick="one(this)"/>
			</div>
			<div  class="pic  center-content" >
				<img class=" restrict-img-size" id ="two" src="image/makeup.png" onmouseover="opacity(this)" onmouseout="regular(this)" onclick="two(this)"/>
			</div>
			<div  class="pic  center-content" >
				<img class=" restrict-img-size" id="three" src="image/all.png" onmouseover="opacity(this)" onmouseout="regular(this)" onclick="three(this)"/>
			</div>
		</div>
		<div class="row purple"></div>
		
		<script src="javascript.js"></script>
	</body>
</html>
